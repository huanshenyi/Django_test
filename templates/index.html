{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>番号</th>
                <th>書籍名</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
         {% for book in books %}
             <tr>
                 <td>{{ forloop.counter }}</td>
                 <td><a href="{% url 'book_detail' book_id=book.0 %}">{{ book.1 }}</a></td>
                 <td>{{ book.2 }}</td>
             </tr>
         {% endfor %}
        </tbody>
    </table>
{% endblock %}
